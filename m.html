<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MikroTik API-SSL - Log Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: white;
        }
        #status {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MikroTik API-SSL - Log Viewer</h1>
        <p id="status">Connecting to MikroTik API-SSL...</p>
        <table id="logsTable">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody>
                <!-- سيتم تعبئة البيانات هنا -->
            </tbody>
        </table>
    </div>

    <script>
        const mikrotikHost = "https://e14e0d5e0460.sn.mynetname.net:8888";
        const username = "admin";
        const password = "@good123123";

        async function fetchMikroTikLogs() {
            const url = `${mikrotikHost}/api/login`;

            // Create a basic auth header
            const headers = new Headers();
            headers.set('Authorization', 'Basic ' + btoa(username + ":" + password));

            try {
                // Attempt to fetch data from MikroTik API-SSL
                const response = await fetch(url, { method: 'GET', headers: headers });

                if (response.ok) {
                    const data = await response.json();
                    console.log("Logs fetched successfully:", data);
                    displayLogs(data);
                } else {
                    console.error("Failed to fetch logs:", response.status);
                    document.getElementById("status").textContent = "Failed to connect to MikroTik API-SSL.";
                }
            } catch (error) {
                console.error("Error fetching logs:", error);
                document.getElementById("status").textContent = "Error occurred while connecting to MikroTik API-SSL.";
            }
        }

        function displayLogs(logs) {
            const tableBody = document.getElementById('logsTable').getElementsByTagName('tbody')[0];
            logs.forEach(log => {
                const row = tableBody.insertRow();
                const timeCell = row.insertCell(0);
                const messageCell = row.insertCell(1);
                timeCell.textContent = log.time;
                messageCell.textContent = log.message;
            });

            document.getElementById("status").textContent = "Logs fetched successfully.";
        }

        // Call the function to fetch logs once the page loads
        window.onload = () => {
            fetchMikroTikLogs();
        };
    </script>
</body>
</html>
